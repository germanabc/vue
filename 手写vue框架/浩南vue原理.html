<script>
    new Vue({
        el: '#app',
        data() {
            return {
                num: 0,
                title: 'Hello World',
                title2: 222
            }
        },
        watch: {
            num(val, oldVal) {
                console.log(val, oldVal)
            }
        },
        methods: {
            add() {
                this.num++
                    this.title = `Hello Vue${this.num}`
            }
        }
    })
