<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue父子组件-my</title>
    <script src="bower_components/vue/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="box">
        <aaa>
        </aaa>
    </div>

    <template id="aaa">
         <h1>1111</h1>
         <!-- 驼峰命名必须用—— 隔开 -->
         <bbb :mmm="msg2" :my-Msg="msg"></bbb>
    </template>
    <script>
    var vm = new Vue({
        el: '#box',
        data: {
            a: 'aaa'
        },
        components: {
            'aaa': {

                data() {
                    // 组件里面的数据必须返回一个对象
                    return {
                        msg:111,
                        msg2: '我是父组件的数据'
                    }
                },
                template: '#aaa',
                components: {
                    'bbb': {
                        props:{
                            'mmm': String,
                            'myMsg':Number
                        },
                        template: '<h3>我是bbb组件->  <p>{{mmm}}</p>  <br/> {{myMsg}} </h3>'
                    }
                }
            }
        }
    })
    </script>
</body>

</html>
